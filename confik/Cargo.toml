[package]
name = "confik"
version = "0.10.0"
description = "A library for reading application configuration split across multiple sources"
authors = ["Rob Ede <robjtede@icloud.com>"]
keywords = ["parser", "serde", "utility", "config"]
categories = ["config"]
repository = "https://github.com/robjtede/confik"
license = "MIT OR Apache-2.0"
edition = "2021"
rust-version = "1.66"

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[package.metadata.cargo-machete]
ignored = [
  "humantime_serde", # used in serde macro attributes
  "serde_with",      # used in doctests
]

[features]
default = ["env", "toml"]

# Source types
env = ["dep:envious"]
json = ["dep:serde_json"]
toml = ["dep:toml"]

# Destination types
common = []
chrono = ["dep:chrono"]
rust_decimal = ["dep:rust_decimal"]
url = ["dep:url"]
uuid = ["dep:uuid"]

[dependencies]
confik-macros = "=0.10.0"

cfg-if = "1"
serde = { version = "1", default-features = false, features = ["std", "derive"] }
thiserror = "1.0.41"

envious = { version = "0.2", optional = true }
serde_json = { version = "1", optional = true, default-features = false, features = ["std"] }
toml = { version = "0.7", optional = true, default-features = false, features = ["parse"] }

chrono = { version = "0.4.20", optional = true, default-features = false }
rust_decimal = { version = "1", optional = true, default-features = false, features = ["serde"] }
url = { version = "2", optional = true, default-features = false, features = ["serde"] }
uuid = { version = "1", optional = true, default-features = false, features = ["serde"] }

[dev-dependencies]
assert_matches = "1.5.0"
humantime-serde = "1"
indoc = "2"
serde_with = "3"
temp-env = "0.3"

[[example]]
name = "simple"
required-features = ["toml"]

[[example]]
name = "derives"
required-features = ["toml"]

name: CI

on:
  push:
    branches: [main]
  merge_group: {}
  pull_request:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        toolchain:
          - '1.66' # MSRV
          - stable
    steps:
      - uses: actions/checkout@v3
      - name: Install Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1.5.0
        with:
          components: clippy
      - name: Install cargo-hack
        uses: taiki-e/install-action@v2.13.4
        with:
          tool: cargo-hack

      - name: Test
        run: |
          cargo test --package=confik-macros
          cargo test --package=confik --no-default-features
          cargo test --package=confik --no-default-features --all-features

  clippy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      checks: write

    steps:
      - uses: actions/checkout@v3
      - name: Install Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1.5.0
        with:
          components: clippy
      - name: Install cargo-hack
        uses: taiki-e/install-action@v2.13.4
        with:
          tool: cargo-hack

      - name: Clippy
        run: |
          cargo clippy --workspace --no-default-features
          cargo clippy --workspace --no-default-features --all-features
          cargo hack --feature-powerset --depth=3 clippy --workspace

  rustfmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Rust (nightly)
        uses: actions-rust-lang/setup-rust-toolchain@v1.5.0
        with:
          toolchain: nightly
          components: rustfmt

      - run: cargo fmt -- --check

  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1.5.0
        with:
          components: rust-docs

      - name: Check for broken intra-doc links
        env:
          RUSTDOCFLAGS: '-D warnings'
        run: cargo doc --workspace --no-deps --all-features

  coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1.5.0
        with:
          components: llvm-tools-preview

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@v2.13.4
        with:
          tool: cargo-llvm-cov

      - name: Generate code coverage
        run: cargo llvm-cov --workspace --all-features --codecov --output-path codecov.json

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3.1.4
        with:
          files: codecov.json
          fail_ci_if_error: true
